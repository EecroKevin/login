<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 如果是360浏览器则 content的取值为webkit，ie-comp，ie-stand之一，区分大小写，分别代表用极速模式，兼容模式，IE模式打开 -->
  <meta name="renderer" content="webkit" />
  <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。"/>
  <!-- 显示窗口 width=device-width -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>墨笔呜思 - 与世界分享你的知识、经验和见解</title>

  <!-- 先借用知乎的icno -->
  <link rel="apple-touch-icon" href="https://static.zhihu.com/static/revved/img/ios/touch-icon-152.87c020b9.png" sizes="152x152">
  <link rel="apple-touch-icon" href="https://static.zhihu.com/static/revved/img/ios/touch-icon-120.496c913b.png" sizes="120x120">
  <link rel="apple-touch-icon" href="https://static.zhihu.com/static/revved/img/ios/touch-icon-76.dcf79352.png" sizes="76x76">
  <link rel="apple-touch-icon" href="https://static.zhihu.com/static/revved/img/ios/touch-icon-60.9911cffb.png" sizes="60x60">

  <!-- css -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- main -->
  <div class="index-main">
    <!-- 背景 -->
    <div class="index-main-body">
      <!-- 标题 -->
      <div class="index-main-header">
        <h1 class="logo hide-text">墨笔呜思</h1>
        <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
      </div>
      <!-- 内容 -->
      <div class="index-main-body-boder">
        <!-- 菜单 -->
        <div class="index-main-navs">
          <div class="navs-slider">
            <a href="#signin">登陆</a>
            <a href="#signup">注册</a>
            <span class="navs-slider-bar"></span>
          </div>
        </div>
        <!-- 内容栏 -->
        <div class="index-main-sigin">
          <div class="group-inputs">
            <!-- 用户名 -->
            <div class="account input-wrapper">
              <input name="account" aria-label="手机号或邮箱" placeholder="手机号或邮箱" required="" type="text">
              <label class="error is-visible">请填写手机号或邮箱</label>
            </div>
            <!-- 密码 -->
            <div class="verification input-wrapper">
              <input name="password" aria-label="密码" placeholder="密码" required="" type="password">
              <label class="error is-visible">请填写密码</label>
            </div>
            <!-- 验证码 -->
            <div class="input-wrapper captcha-module" data-type="en" style="display: block;">
              <input id="captcha" name="captcha" placeholder="验证码" required="" data-rule-required="true" data-msg-required="请填写验证码">
              <label class="error is-visible">请填写验证码</label>
              <div class="captcha-container">
                <img class="js-refreshCaptcha captcha" style="display: block;" src="images/captcha.gif" width="120" height="30">
              </div>
            </div>
          </div>
          <!-- 按钮 -->
          <div class="button-wrapper command">
            <button class="sign-button submit" type="submit">登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
